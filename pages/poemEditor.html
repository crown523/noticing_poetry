<html>
	<head>
		<meta charset="utf-8"/>
		<title> Noticing Poetry </title>
		<link rel="stylesheet" type="text/css" href="../css/poemEditor.css">
		<link rel="stylesheet" type="text/css" href=https://cdn.quilljs.com/1.3.6/quill.bubble.css>
		<!-- Firebase App is always required and must be first -->
		<script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js"></script>
		<!-- Add additional services that you want to use -->
		<script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-database.js"></script>
		<script>
		  // Initialize Firebase
		  var config = {
		    apiKey: "AIzaSyC6REBCTXxLO-8yxjeaenDIF5SjYM2QHww",
		    authDomain: "noticing-poetry.firebaseapp.com",
		    databaseURL: "https://noticing-poetry.firebaseio.com",
		    projectId: "noticing-poetry",
		    storageBucket: "",
		    messagingSenderId: "683139323557"
		  };
		  firebase.initializeApp(config);
		</script>
		<script
			src="https://code.jquery.com/jquery-3.3.1.js"
			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			crossorigin="anonymous">
		</script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>
		<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
		<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
		<script src="../scripts/poemEditor.js"></script>
		<script src="../scripts/OCR.js"></script>
		<script src="../scripts/textEditor.js"></script>
		<script src="../scripts/formHandler.js"></script>
		<script src="../scripts/auth.js"></script>
		<script src="../scripts/database.js"></script>
	</head>
	<body>
		<div id="header">
			<ul>
				<li> <a href="../pages/index.html"> Noticing Poetry </a> </li>
				<li id="signout"> <a href=""> Sign Out </a> </li>
			</ul>
		</div>
		<div id="main">
			<!-- Div that will become text editor with Quill.js-->
			<div id="editSpace">
				<p id="text"> Welcome! Upload a poem to get started. </p>
			</div>
			<!-- Form for file uploads and processing -->
			<form id="uploadForm">
       			<label>
	          		Upload poem (Accepted formats: .jpg, .jpeg, .png):
	          		<input type="file" id="fileUpload"/>
        		</label>
        		<button id="submitButton" type="submit"> Confirm </button>
      		</form>

		</div>
		<div id="sidebar">
			<!-- Tab Contents -->
			<div class="tabcontent" id="level1"> 
				<p> Level 1 </p> 
			</div>
			<div class="tabcontent" id="level2"> 
				<p> Level 2 </p> 
			</div>
			<div class="tabcontent" id="level3"> 
				<p> Level 3 </p> 
			</div>
			<div class="tabcontent" id="level4"> 
				<p> Level 4 </p> 
			</div>
			<!-- Buttons to switch between tabs -->
			<div id="tabSelector">
				<button class="tabLink" onclick="openTab(this, '#level1')" id="defaultOpen"> Level 1 </button>
				<button class="tabLink" onclick="openTab(this, '#level2')"> Level 2 </button>
				<button class="tabLink" onclick="openTab(this, '#level3')"> Level 3 </button>
				<button class="tabLink" onclick="openTab(this, '#level4')"> Level 4 </button>
			</div>
			<!-- Quill.js toolbar -->
			<div id="toolbar">
			  	<button id="annotateButton"> <img src="../img/annotateIcon.png" height=20px width=20px/> </button>
			</div>
			<button id="previouslysaved" style="float:right;"> Previously Saved </button>
			<button id="savebutton" style="float:right;"> Save </button>
		</div>	
		<div id="saveddialog" title="Open Previously Saved Poems">
		    <p> Click to Open </p>
		    <div id="poemlinks"> </div>
		</div>
		<div id="annotationdialog" title="Edit Annotation">
		    <p> Enter the comment for this annotation here </p>
		    <textarea class="myInput">Text Here</textarea> <br/>
		    <button class="formSaver">Confirm</button>
		</div>
	</body>
</html>
