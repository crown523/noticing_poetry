	<body>
		<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
	      <div class="container">
	        <a class="navbar-brand js-scroll-trigger" href="">Noticing Poetry</a>
	        <div class="collapse navbar-collapse" id="navbarResponsive">
	          <ul class="navbar-nav ml-auto">
	            <li class="nav-item">
	              <p class="nav-link">Hello, Guest</p>
	            </li>
	            <li class="nav-item">
	              <a class="nav-link js-scroll-trigger" href="#signinsection" id="showsigninandup">Sign In/Sign up</a>
	            </li>
	          </ul>
	        </div>
	      </div>
	    </nav>

	    <header class="masthead bg-black">
	      <div class="container d-flex h-100 align-items-center">
	        <div class="mx-auto text-center">
	          <h1 class="mx-auto my-0 text-uppercase">Welcome.</h1>
	          <h2 class="text-white-50 mx-auto mt-2 mb-5">Noticing Poetry</h2>
	        </div>
	      </div>
   		</header>

   		<section id="signinsection" class="signup-section">
	      <div class="container">
	        <div class="row">
	          <div class="col-md-10 col-lg-8 mx-auto text-center">
	            <h2 class="text-white mb-5">Sign In</h2>
	            <form id="signin">
					Email: <input type="email" name="email" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0 mx-auto" required> <br/>
					Password: <input type="password" name="password" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0 mx-auto" required> <br/> <br/>
					<button type="submit" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0 mx-auto btn-primary" value="submit"> Sign In </button> <br/>
					Don't have an account? Click here to <a href="#signupsection" id="showsignup"> Sign Up </a>
	            </form>
	          </div>
	        </div>
	      </div>
	    </section>

	    <section id="signupsection" class="signup-section">
	      <div class="container">
	        <div class="row">
	          <div class="col-md-10 col-lg-8 mx-auto text-center">
	            <h2 class="text-white mb-5">Sign Up</h2>
	            <form id="signup">
					First Name: <input type="text" name="fname" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0 mx-auto" required> <br/>
					Last Name: <input type="text" name="lname" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" required> <br/>
					Email: <input type="email" name="email" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" required> <br/>
					Password: <input type="password" name="password" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" required> <br/>
					I am a: 
					<label for="student"> Student </label>
					<input type="radio" name="usertype" id="student" value="student" required> 
					<label for="teacher"> Teacher </label>
					<input type="radio" name="usertype" id="teacher" value="teacher" required> <br/>
					<button type="submit" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0 btn-primary" value="submit"> Sign Up </button> <br/>
					Already have an account? Click here to <a href="#signinsection" id="showsignin"> Sign in </a>
	            </form>
	          </div>
	        </div>
	      </div>
	    </section>
	</body>
