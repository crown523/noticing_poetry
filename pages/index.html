	<head>
		<meta charset="utf-8"/>

		<!-- Firebase App is always required and must be first -->

		<!-- Add additional services that you want to use -->
		<script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-database.js"></script>
		<script>
		  // Initialize Firebase
		  var config = {
		    apiKey: "AIzaSyC6REBCTXxLO-8yxjeaenDIF5SjYM2QHww",
		    authDomain: "noticing-poetry.firebaseapp.com",
		    databaseURL: "https://noticing-poetry.firebaseio.com",
		    projectId: "noticing-poetry",
		    storageBucket: "",
		    messagingSenderId: "683139323557"
		  };
		  firebase.initializeApp(config);
		</script>
		<script
			src="https://code.jquery.com/jquery-3.3.1.js"
			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			crossorigin="anonymous">
		</script>
		<script src="../scripts/database.js"></script>
		<script src="../scripts/index.js"></script>
		<script src="../scripts/formHandler.js"></script>
		<script src="../scripts/auth.js"></script>
	</head>
	<body>
		<div id="header">
			<ul>
				<li> <a href=""> Noticing Poetry </a> </li>
				<li id="signInandUp"> <a href=""> Sign In/Sign Up </a> </li>
				<li id="signout"> <a href=""> Sign Out </a> </li>
				<li id="greeting"> Hello, Guest </li>
			</ul>
		</div>
		<div id="main">
			<form id="signup">
				Sign Up <br/>
				First Name: <input type="text" name="fname" required> <br/>
				Last Name: <input type="text" name="lname" required> <br/>
				Email: <input type="email" name="email" required> <br/>
				Password: <input type="password" name="password" required> <br/>
				I am a: 
				<label for="student"> Student </label>
				<input type="radio" name="usertype" id="student" value="student" required> 
				<label for="teacher"> Teacher </label>
				<input type="radio" name="usertype" id="teacher" value="teacher" required> <br/>
				<button type="submit" value="submit"> Sign Up </button>
			</form>
			<form id="signin">
				Sign In <br/>
				Email: <input type="email" name="email" required> <br/>
				Password: <input type="password" name="password" required> <br/>
				<button type="submit" value="submit"> Sign In </button> <br/>
				Don't have an account? Click here to <a href="" id="showsignup"> Sign Up </a>
			</form>
		</div>
	</body>
</html>
